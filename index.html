<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X/O</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <!-- header -->
        <header>
            <h1 class="title">Tic Tac Toe</h1>
        </header>
        <!-- main -->
        <main>
            <section class="section container">
                <!-- aside -->
                <div class="section__aside">
                    <div class="player">
                        <h2 class="current-turn">Turn:</h2>
                        <div class="current-turn__symbol"> </div>
                    </div>
                    <button class="restart-btn">Restart</button>
                    <button class="top-btn">Top</button>
                    <!-- <button class="setting-btn">Setting</button> -->
                </div>
                <!-- container -->
                <div class="section__container">
                    <div class="cell" data-cell="0"></div>
                    <div class="cell" data-cell="1"></div>
                    <div class="cell" data-cell="2"></div>
                    <div class="cell" data-cell="3"></div>
                    <div class="cell" data-cell="4"></div>
                    <div class="cell" data-cell="5"></div>
                    <div class="cell" data-cell="6"></div>
                    <div class="cell" data-cell="7"></div>
                    <div class="cell" data-cell="8"></div>
                </div>
            </section>
            <div class="top__container undisplay">
              <button class="top__exit">
                <span></span>
                <!-- <span></span> -->
                <span></span>
              </button>
              <div class="top__message">
                <div class="message__container-title">
                  <span>â„–</span>
                  <span>Turns:</span>
                  <span>Winner:</span>
                  <span>Date:</span>
                </div>
              </div>
              <button class="clean-top">Clean</button>
            </div>
            <div class="winner-div undisplay"></div>
        </main>
        <!-- footer -->
        <footer>
            <div class="container">
                <div class="footer__text">
                    <span>&copy;</span>
                    <span>2022</span>
                    <a href="https://github.com/1iekim" class="git-link" target="_blank">github</a>
                </div>
                <div class="footer__rs">
                    <a href="https://rs.school/js-stage0/" class="rs-link" target="_blank"></a>
                </div>
            </div>
        </footer>

    <!-- script -->
    <script src="./index.js"></script>
</body>
</html>
